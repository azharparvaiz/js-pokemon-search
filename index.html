<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
</head>
<body>
    <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" required>
    <button id="search-button">Search</button>
    
    <div class="stat">
        <strong>Name:</strong> <span id="pokemon-name">-</span>
    </div>
    <div class="stat">
        <strong>ID:</strong> <span id="pokemon-id">-</span>
    </div>
    <div class="stat">
        <strong>Weight:</strong> <span id="weight">-</span>
    </div>
    <div class="stat">
        <strong>Height:</strong> <span id="height">-</span>
    </div>
    <div class="stat">
        <strong>Types:</strong> <span id="types">-</span>
    </div>
    <div class="stat">
        <strong>HP:</strong> <span id="hp">-</span>
    </div>
    <div class="stat">
        <strong>Attack:</strong> <span id="attack">-</span>
    </div>
    <div class="stat">
        <strong>Defense:</strong> <span id="defense">-</span>
    </div>
    <div class="stat">
        <strong>Special Attack:</strong> <span id="special-attack">-</span>
    </div>
    <div class="stat">
        <strong>Special Defense:</strong> <span id="special-defense">-</span>
    </div>
    <div class="stat">
        <strong>Speed:</strong> <span id="speed">-</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
